<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo tela de cadastro loja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
      color: var(--bs-nav-pills-link-active-color);
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg src="img/logo.png" alt="Logo" class="img-fluid" width="50" height="50"></svg>
        <span class="fs-4">GOURMETLOG</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Inicio</a></li>
        <li class="nav-item"><a href="faq.html" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link">Entrar</a></li>
        <li class="nav-item"><a href="cadastrocliente.html" class="nav-link">Cadastre-se</a></li>
        <li class="nav-item"><a href="cadastroempresa.html" class="nav-link active">Empresa</a></li>
      </ul>
    </header>
  </div>


  <div class="row">
    <div class="col-6">
      <div class="container">
        <h2>Cadastro</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Razão Social:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" required>
          </div>
          <div class="mb-3">
            <label for="NomeResp" class="form-label">Nome do responsável:</label>
            <input type="text" class="form-control" id="NomeResp" name="NomeResp" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
          </div>
          <div class="mb-3">
            <label for="especialidade" class="form-label">Especialidade:</label>
            <select class="form-select" id="especialidade" name="especialidade" required>
              <option value="" disabled selected>Selecione a especialidade</option>
              <option value="Sushi">Sushi</option>
              <option value="Massas">Massas</option>
              <option value="Nordestina">Comida Nordestina</option>
              <option value="Romana">Comida Romana</option>
              <option value="Churrasco">Churrasco</option>
              <option value="Vegetariana">Comida Vegetariana</option>
              <!-- Adicione mais opções de especialidades conforme necessário -->
            </select>
          </div>
        </form>
      </div>

    </div>
    <div class="col-6">
      <div class="container">
        <h2>Algo</h2>
        <form>
          <div class="mb-3">
            <label for="cep" class="form-label">Cep:</label>
            <input type="text" class="form-control" id="cep" name="cep" required>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select class="form-select" id="estado" name="estado" required>
              <option value="" disabled selected>Selecione um estado</option>
              <option value="SP">São Paulo</option>
              <option value="MG">Minas Gerais</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="ES">Espírito Santo</option>
            </select>

          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <select class="form-select" id="cidade" name="cidade" required>
              <option value="" disabled selected>Selecione um estado primeiro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
          </div>
          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" name="complemento" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>

    </div>
  </div>











  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
    var cidadesPorEstado = {
      "MG": ["Belo Horizonte", "Contagem", "Uberlândia", "Juiz de Fora", "Montes Claros"],
      "RJ": ["Rio de Janeiro", "Niterói", "São Gonçalo", "Duque de Caxias", "Nova Iguaçu"],
      "ES": ["Vitória", "Vila Velha", "Cariacica", "Serra", "Cachoeiro de Itapemirim"],
      "SP": ["São Paulo", "Campinas", "Guarulhos", "São Bernardo do Campo", "Santo André"]
    };

    var estadoSelect = document.getElementById("estado");
    var cidadeSelect = document.getElementById("cidade");

    estadoSelect.addEventListener("change", function () {
      var estadoSelecionado = estadoSelect.value;
      cidadeSelect.innerHTML = "";

      if (estadoSelecionado in cidadesPorEstado) {
        var cidades = cidadesPorEstado[estadoSelecionado];
        cidades.forEach(function (cidade) {
          var option = document.createElement("option");
          option.value = cidade;
          option.text = cidade;
          cidadeSelect.appendChild(option);
        });
        cidadeSelect.disabled = false;
      } else {
        cidadeSelect.disabled = true;
      }
    });
  </script>
</body>

</html>

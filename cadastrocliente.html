<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert-cadastro {
            display: none;
        }

        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            color: var(--bs-nav-pills-link-active-color);
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg src="img/logo.png" alt="Logo" class="img-fluid" width="50" height="50"></svg>
                <span class="fs-4">GOURMETLOG</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="faq.html" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Entrar</a></li>
                <li class="nav-item"><a href="cadastrocliente.html" class="nav-link active">Cadastre-se</a></li>
                <li class="nav-item"><a href="cadastroempresa.html" class="nav-link ">Empresa</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5">
        <img src="logo.jpg" alt="Logotipo da Página" class="img-fluid mb-4" width="200">
        <h2>Cadastro</h2>
        <form id="formulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha"
                    placeholder="Digite sua senha (mínimo de 8 caracteres)" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha"
                    required>
                <small id="senhaHelp" class="form-text text-muted">A senha deve conter no mínimo 8 caracteres.</small>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div class="alert alert-success alert-cadastro" role="alert">
            Cadastro concluído!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('formulario').addEventListener('submit', function (e) {
            e.preventDefault();
            if (validarFormulario()) {

                exibirMensagemCadastroConcluido();
            }
        });

        function validarFormulario() {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (!nome || !cpf || !dataNascimento || !email || !senha || !confirmarSenha) {
                alert('Todos os campos são obrigatórios.');
                return false;
            }

            if (senha.length < 8) {
                alert('A senha deve conter no mínimo 8 caracteres.');
                return false;
            }

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return false;
            }

            return true;
        }

        function exibirMensagemCadastroConcluido() {
            const alertCadastro = document.querySelector('.alert-cadastro');
            alertCadastro.style.display = 'block';
        }
    </script>
</body>

</html>
